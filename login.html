<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Marck+Script&family=Roboto:wght@100&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9df4e4128f.js" crossorigin="anonymous"></script>
</head>
<body>
   
    
        <form action="https://formspree.io/f/{form_id}" class="login">
            <header>
        
                <h1>Login</h1>
            
        </header>
            <main>
                <label  class="item"for="email">Email</label><br>
                <input type="email" id="email" class="dato" required placeholder="ingresa tu email"><br>
                
                <label class="item" for="password">Password</label><br>
                <input type="text" id="password" class="dato" placeholder="ingresa tu contraseña" required maxlength="16"><br>

                <a href="http://">Olvido su contraseña?</a>
        
                
                
                    <button id="boton" class="dato">
                    <i id="icono"class="fa-regular fa-circle-right"></i>
                        Login
                    </button>
                
        </main>  
        </form>
    
</body>
</html>
